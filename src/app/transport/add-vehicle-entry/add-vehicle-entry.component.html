<div class="row">
    <div class="col-md-12 nopad">
      <div class="card content ">
  
        <div class=" Head ">

          <div class="card-header  d-flex justify-content-between align-items-center">
            <h3>Crusher/Vehicle Entry</h3>
  
            <div class="dropdown">
  
              <a (click)="Back()" style="font-size: 20px;font-weight: 900;cursor: pointer;color:black">
                <b>X</b>
              </a>
  
  
            </div> 
          </div>
  
        </div>
  
        <div class="content_body">
  
  
  
          <form #addForm="ngForm" (ngSubmit)="addData(addForm)" (keydown.enter)="$event.preventDefault()" novalidate>
  
            <div class="row">
  
              <div class="col-sm-6">
  
                <div class="form-table table-responsive">
                  <table class="table table-bordered">
  
  
                    <tbody>
                      <tr>
                        <td>Project <span class="text-danger"></span></td>
                        <td>
                          <p-dropdown [style]="{'width':'100%','height':'35px'}" [options]="appservice.SProject_Rows"
                            [(ngModel)]="add.tpt_projectid" required resetFilterOnHide="true" placeholder=" " name="tpt_projectid"
                            #tpt_projectid="ngModel" [filter]="(appservice.W_width>500)" (ngModelChange)="onChange1(add.tpt_projectid)">
                      
                            <ng-template let-car pTemplate="item">
                              <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                                <div>{{car.label}}</div>
                              </div>
                            </ng-template>
                          </p-dropdown>
                        </td>
                    </tr>
     
                        <tr>
                            <td>Date<span class="text-danger"></span></td>
                            <td><input class="form-control" type="date" [(ngModel)]="add.tpt_date" name="tpt_date" #tpt_date="ngModel" required>
                            </td>
                          </tr>
                          <tr>
                             <td>Branch Name<span class="text-danger">*</span></td>
                              <td>
                               <select class="select2-option form-control" [disabled]="btndisable1" required 
                                [(ngModel)]="add.tpt_branch" name="tpt_branch" #tpt_branch="ngModel" style="width:100%"   aria-hidden="true" >              
                                <option *ngFor="let data of appservice.Branch_Name_Rows" value={{data.value}}>
                                                    {{data.label}}
                                </option>                                
                                </select>  
                                <div *ngIf="addForm.submitted && tpt_branch.invalid" class="invalid-feedback d-block ">
                                 <div class="error">Branch Name Should Not Be Empty</div>
                                  </div>  
                              </td>
                          </tr>
                         
                          <tr >
                            <td>Transport <span class="text-danger"></span></td>
                            <td  style="text-align: center;">
                                <div style="display: inline-flex; width: 100%;">
                                    <div style="width: 70%;" *ngIf="TStatus">
                                <p-dropdown [style]="{'width':'100%','height':'35px'}" [options]="appservice.Transport_Rows" 
                                [(ngModel)]="add.tpt_transid"required   resetFilterOnHide="true" placeholder=" " name="tpt_transid" #tpt_transid="ngModel" [filter]="(appservice.W_width>500)"
                                (ngModelChange)="onChange2(add.tpt_transid)">
                                
                                <ng-template let-car pTemplate="item">
                                 <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                                   <div>{{car.label}}</div>
                                 </div>
                                </ng-template>
                                </p-dropdown>
                                
                                </div> 
                                    <div style="width: 70%;" *ngIf="!TStatus">
                                    <input  class="form-control"  type="text" [(ngModel)]="add.tpt_transport" name="tpt_transport" #tpt_transport="ngModel">
                
                                </div>
                                <div style="width: 30%;">
                                    <input class="form-check-input" type="checkbox" name="Active_" [(ngModel)]="TStatus" #Active_="ngModel" [ngModelOptions]="{standalone: true}">
                                    <label class="form-check-label" for="Active_">&nbsp;Own</label>
                                </div>
                            </div>
                            </td>
                        </tr>



                      <!-- <tr>
                        <td>Name<span class="text-danger"></span></td>
                        <td><input class="select2-option form-control "  [(ngModel)]="add.tpt_transport" name="tpt_transport" #tpt_transport="ngModel" style="width:100%"   aria-hidden="true">
                          </td>
                      </tr> -->
                      <tr>
                        <td>Crusher <span class="text-danger"></span></td>
                        <td>
                          <p-dropdown [style]="{'width':'100%','height':'35px'}" [options]="Godown_Rows"
                            [(ngModel)]="add.tpt_ledger_id" required resetFilterOnHide="true" placeholder=" " name="tpt_ledger_id"
                            #tpt_ledger_id="ngModel" [filter]="(appservice.W_width>500)" (ngModelChange)="onChange3(add.tpt_ledger_id)">
                      
                            <ng-template let-car pTemplate="item">
                              <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                                <div>{{car.label}}</div>
                              </div>
                            </ng-template>
                          </p-dropdown>
                        </td>
                    </tr>
                      <!-- <tr >
                        <td>Crusher <span class="text-danger"></span></td>
                        <td><select class="select2-option form-control "  [(ngModel)]="add.tpt_ledger_id" name="tpt_ledger_id" 
                            #tpt_ledger_id="ngModel" style="width:100%" (ngModelChange)="onChange3(add.tpt_ledger_id)"  aria-hidden="true">
                            <option  value="0"> </option>
                            <option *ngFor="let summary of Godown_Rows" value={{summary.value}}>
                                {{summary.label}}
                            </option>
                        </select></td>
                    </tr> -->
                    
                      <tr>
                        <td>Description<span class="text-danger"></span></td> 
                        <td><input class="form-control" type="text" [(ngModel)]="add.tpt_ledger_address1" required 
                             name="tpt_ledger_address1" #tpt_ledger_address1="ngModel"> 
                          <!-- <div *ngIf="addForm.submitted && Account_Name.invalid" class="invalid-feedback d-block"> -->
                            <!-- <div class="error">Description Name Should not Empty</div> -->
                          <!-- </div>  -->
                         </td>
                      </tr>
  
                      <tr>
                        <td>Type of Material<span class="text-danger"></span></td>
                        <td> <input class="form-control" type="text" [(ngModel)]="add.tpt_material_name" required
                            name="tpt_material_name" #tpt_material_name="ngModel">
                          <!-- <div *ngIf="addForm.submitted && Emp_SName.invalid" class="invalid-feedback d-block">
                            <div class="error">Account Number Should not Empty</div>
                          </div> -->
                        </td>
                      </tr>
                      
                      <tr>
                        <td>Unit<span class="text-danger"></span></td>
                        <td><input class="form-control" type="text" [(ngModel)]="add.tpt_narration3" name="tpt_narration3" #tpt_narration3="ngModel" required>
                        </td>
                      </tr>

                      <tr>
                        <td>Type<span class="text-danger"></span></td>
                      <div class="col-md-12 text-center" style="display: inline-flex;">

                        <div class="form-check" style="padding-left: 35px;">

                            <input class="form-check-input" type="radio" name="Manual_" [(ngModel)]="select_mode" #Manual_="ngModel" checked id="Manual_" style="padding-left: 10px; margin-top: 4px;margin-left: -14px; " value="Load">
                            <label class="form-check-label" for="Manual_">&nbsp;Load</label>
                        </div>


                        <div class="form-check" style="padding-left: 35px;">

                            <input class="form-check-input" type="radio" name="Auto_" id="Auto_" [(ngModel)]="select_mode" #Auto_="ngModel" style="padding-left: 10px; margin-top: 4px;margin-left: -14px; " value="Day">
                            <label class="form-check-label" for="Auto_">&nbsp;Day</label>
                        </div>
                    </div>
                  </tr>
  
                  
                      <!-- <tr>
                        <td>Opening<span class="text-danger"></span></td>
                        <td><input class="form-control" type="text" [(ngModel)]="add.tpt_opening" name="tpt_opening" #tpt_opening="ngModel" required>
                        </td>
                      </tr>

                      <tr>
                        <td>Closing<span class="text-danger"></span></td>
                        <td><input class="form-control" type="text" [(ngModel)]="add.tpt_closing" name="tpt_closing" #tpt_closing="ngModel" required>
                        </td>
                      </tr> -->

                     
                      <tr>
                        <td>Load/Rate<span class="text-danger"></span></td>
                        <td  style="text-align: center;">
                          <div style="display: inline-flex; width: 100%;">
                              <div style="width: 50%;">
                                <input class="form-control" type="number" [(ngModel)]="add.tpt_load" name="tpt_load" #tpt_load="ngModel" (input)="onSearchChange($event.target.value)" required>
                              </div>
                              <div style="width: 50%;">
                                <input class="form-control" type="number" [(ngModel)]="add.tpt_narration2" name="tpt_narration2" (input)="onSearchChange($event.target.value)" #tpt_narration2="ngModel" required>
                              </div>
                            </div>
                        </td>
                      </tr>


                      <tr>
                        <td>Remarks<span class="text-danger"></span></td>
                        <td><input class="form-control" type="text" [(ngModel)]="add.tpt_remarks" name="tpt_remarks" #tpt_remarks="ngModel" required>
                        </td>
                      </tr>                 
                                 
                      
                    </tbody>
  
                  </table>
  
                 <div class="invoice-btn-box text-right " style="padding-bottom:20px">          
                 <button class="btn btn-info rounded-pil" type="submit"> <i class='bx bx-paper-plane'></i> Save </button> &nbsp;&nbsp;
                 <button class="btn btn-secondary rounded-pil" type="button" (click)="Back()">Cancel</button> &nbsp;&nbsp;
                 </div>
  
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
