

<div class="row">
    <div class="col-md-12 nopad">
      <div class="card content ">
  
        <div class=" Head ">
  
          <div class="card-header  d-flex justify-content-between align-items-center">
            <h3>Daily Bunk Entry</h3>
  
            <div class="dropdown">
  
              <a (click)="Back()" style="font-size: 20px;font-weight: 900;cursor: pointer;color:black">
                <b>X</b>
              </a>
  
  
            </div>
          </div>
  
        </div>
  
        <div class="content_body">
  
  
  
          <form #addForm="ngForm" (ngSubmit)="addData(addForm)" (keydown.enter)="$event.preventDefault()" novalidate>
  
  
  
            <div class="row">
  
              <div class="col-sm-6">
  
                <div class="form-table table-responsive">
                  <table class="table table-bordered">
  
  
                    <tbody>
                      <tr class="hidden">
                        <td>ID <span class="text-danger">*</span></td>
                        <td>
                          <input class="form-control" type="text" [(ngModel)]="add.dbe_id" name="dbe_id" #dbe_id="ngModel" required>
                        </td>
                      </tr>

                      <tr>
                        <td>Date<span class="text-danger">*</span></td>
                        <td> 
  
                          <input    class="form-control" required type="date" [(ngModel)]="add.dbe_date" name="dbe_date" #dbe_date="ngModel">
                          <!-- <div *ngIf="addForm.submitted && lbe_date.invalid" class="invalid-feedback d-block">
                            <div class="error"> Date Should not entry</div>
                        </div> -->
                        </td>
                      </tr>
                        <tr>
                             <td style="padding-left: 8px;width: 120px;">Branch Name<span class="text-danger">*</span></td>
                              <td>
                               <select class="select2-option form-control" [disabled]="btndisable1" required 
                                [(ngModel)]="add.dbe_branch" name="dbe_branch" #dbe_branch="ngModel" style="width:100%"   aria-hidden="true" >              
                                <option *ngFor="let data of appservice.Branch_Name_Rows" value={{data.value}}>
                                                    {{data.label}}
                                </option>                                
                                </select>  
                                <div *ngIf="addForm.submitted && dbe_branch.invalid" class="invalid-feedback d-block ">
                                 <div class="error">Branch Name Should Not Be Empty</div>
                                  </div>  
                              </td>
                          </tr>
                    


                    <tr>
                        <td>Pump No<span class="text-danger">*</span></td>
                        <td>
                          <p-dropdown [style]="{'width':'100%','height':'35px'}" [options]="this.Pump_Rows" 
                          [(ngModel)]="add.dbe_bunk_id"   resetFilterOnHide="true" placeholder=" " name="dbe_bunk_id" 
                          #dbe_bunk_id="ngModel" [filter]="(appservice.W_width>500)"
                          (ngModelChange)="onChange(add.dbe_bunk_id)">
                         <ng-template let-car pTemplate="item">
                           <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                             <div>{{car.label}}</div>
                           </div>
                         </ng-template>
                       </p-dropdown>
                       <!-- <div *ngIf="addForm.submitted && lbe_vechileno.invalid" class="invalid-feedback d-block">
                         <div class="error">Vechile No Should not entry</div>
                     </div> -->
                        </td>
                      </tr>

                      <tr class="hidden">
                        <td>Starting place<span class="text-danger"></span></td>
                    <td>

                        <input class="form-control"  type="text" [(ngModel)]="add.lbe_starting_place" name="lbe_starting_place"
                        #lbe_starting_place="ngModel">
                       
                      </td>
                    </tr>
                    
                    <tr>
                        <td>Opening<span class="text-danger">*</span></td>
                          <td  style="text-align: center;">
                              <div style="display: inline-flex; width: 100%;">
                                  <div style="width: 60%;">
                          <input class="form-control" type="number" [(ngModel)]="add.dbe_bunk_opening" name="dbe_bunk_opening" #dbe_bunk_opening="ngModel">
                        </div>
                        <div style="width: 40%;">
                            <input class="form-control" type="text" [(ngModel)]="add.dbe_starting_date" name="cus_scode"
                                #cus_scode="ngModel" disabled="true">
                        </div>
                      </div>
                        </td>
                      </tr>

                    <tr class="hidden">
                      <td>Closing Place<span class="text-danger"></span></td>
                      <td>
                        <input class="form-control" type="text" [(ngModel)]="add.lbe_closing_place" name="lbe_closing_place" #lbe_closing_place="ngModel" (keyup)="calc_tempdata()">
                       
                      </td>
                    </tr>

                      <tr>
                        <td>Closing <span class="text-danger">*</span></td>
                        <td>
                          <input class="form-control" type="number" [(ngModel)]="add.dbe_bunk_closing" name="dbe_bunk_closing" #dbe_bunk_closing="ngModel" (keyup)="calc_tempdata()">
                         
                        </td>
                      </tr>
                      <tr>
                        <td>Total of Sale <span class="text-danger">*</span></td>
                        <td>
                          <input class="form-control" type="number" [(ngModel)]="add.dbe_closing_liter" name="dbe_closing_liter" disabled #dbe_closing_liter="ngModel" (keyup)="calc_tempdata()">
                         
                        </td>
                      </tr>

                      <tr >
                        <td>Rate<span class="text-danger"></span></td>
                        <td>
                          <input class="form-control" type="number"  [(ngModel)]="add.dbe_bunk_rate" name="dbe_bunk_rate" #dbe_bunk_rate="ngModel" (keyup)="calc_tempdata()">
                        
                        </td>
                      </tr>
                      <tr >
                        <td>Amount<span class="text-danger"></span></td>
                        <td>
                          <input class="form-control" type="number"   [(ngModel)]="add.dbe_bunk_Amount" name="dbe_bunk_Amount" disabled #dbe_bunk_Amount="ngModel">
                        
                        </td>
                      </tr>
  
                <tr>
                  <td style="width:120px">Remarks</td>
                  <td> <input class="form-control" type="text" [(ngModel)]="add.dbe_remarks" name="dbe_remarks"
                      #dbe_remarks="ngModel"></td>
              </tr>
  
                    </tbody>
  
                  </table>
  
                  <div class="invoice-btn-box text-right " style="padding-bottom:20px">
              
                    <button class="btn btn-info rounded-pil" type="submit" [disabled]="btndisable" type="submit"> 
                      
                      
                      <span *ngIf="btndisable==true" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  
  
                      <i  *ngIf="btndisable==false" class='bx bx-paper-plane'></i> Save </button> &nbsp;&nbsp;
                 <button class="btn btn-secondary rounded-pil " type="button" (click)="Back()">Cancel</button>  &nbsp;&nbsp;
                </div>
  
                </div>
              </div>
             <!-- <div class="col-sm-6">
              <img   [src]="get_image()"/>
  
             </div> -->
  
  
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
