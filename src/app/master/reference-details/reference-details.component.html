<div class="row">
    <div class="col-md-12 nopad">
        <div class="card content ">

            <div class=" Head ">
                <div class="card-header  d-flex justify-content-between align-items-center">
                    <h3>Reference Master</h3>


                    <div class="dropdown">

                        <button class="dropdown-toggle mhide abutton" type="button" (click)="addReset()"
                            title="Add New">
                            <i style="font-size: 19px;" class='bx bx-list-plus'></i>
                            <span>Add New</span>
                        </button>


                        <a class="dropdown-toggle mshow" (click)="addReset()" data-toggle="tooltip"
                            data-placement="bottom" title="Add New" routerlink="">
                            <i class='bx bx-list-plus'></i>
                        </a>
                        <td></td>
                         <div class="search-bar_Ext mhide  show_bar " style="right: 260px;">

                            <li class="bx bx-left-arrow-alt mshow  search_back"></li>

                            <input type="text" (input)="dt3.filterGlobal($event.target.value, 'contains')"
                                class="search-form-control text" placeholder="Search...">

                        </div> 
                    </div>
                </div>

            </div>

            <div class="content_body">
                <div>


                    <div class="col-sm-4">
                        <div class="form-grosup">
                            <label>Reference Type &nbsp;&nbsp;&nbsp;</label>

                            <p-dropdown [options]="Type_rows" [(ngModel)]="selectedCar" name="ID" #ID="ngModel"
                                filter="true" (onChange)="onChange(selectedCar)">
                                <ng-template let-item pTemplate="selectedItem">
                                    <span>{{item.label}}</span>
                                </ng-template>
                                <ng-template let-car pTemplate="item">
                                    <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                                        <div>{{car.label}}</div>
                                    </div>
                                </ng-template>

                            </p-dropdown>
                            <br>
                        </div>
                    </div>
                    <div style="padding-top: 5px">
                        <p-table #dt3 class="table table-striped custom-table" [value]="Rows" [columns]="cols"
                            [paginator]="true" [rows]="10" [resizableColumns]="true" sortMode="multiple"
                            selectionMode="single" selectionMode="single"
                            [globalFilterFields]="appservice.Reference_GF">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th *ngFor="let col of cols" [pSortableColumn]="col.field" width="{{col.width}}">
                                        {{col.header}}
                                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                                            ariaLabelDesc="Activate to sort in descending order"
                                            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                                    </th>
                                    <th width=90>Action</th>
                                </tr>
                                <tr>
                                    <th style="min-width:15rem">
                                        <div class="flex align-items-center">
                                            Code
                                            <p-columnFilter type="text" field="RGV_vCode" display="menu"></p-columnFilter>
                                        </div>
                                    </th>
                                    <th style="min-width:15rem">
                                        <div class="flex align-items-center">
                                            Descrption
            <!-- 
                                            <p-columnFilter field="RGV_vDesciption" matchMode="equals" display="menu">
                                                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                                    <p-dropdown [ngModel]="value" [options]="representatives" (onChange)="filter($event.value)" placeholder="Any">
                                                        <ng-template let-option pTemplate="item">
                                                            <span class="ml-1 mt-1">{{ option.value }}</span>
                                                        </ng-template>
                                                    </p-dropdown>
                                                </ng-template>
                                            </p-columnFilter> -->
                                            <p-columnFilter field="RGV_vDesciption" matchMode="in" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                                                <ng-template pTemplate="header">
                                                    <div class="px-3 pt-3 pb-0">
                                                        <span class="font-bold">Agent Picker</span>
                                                    </div>
                                                </ng-template>
                                                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                                    <p-multiSelect [ngModel]="value" [options]="representatives" placeholder="Any" (onChange)="filter($event.value)" optionLabel="value"
                                                    optionValue="value">
                                                        <ng-template let-option pTemplate="item">
                                                            <div class="inline-block vertical-align-middle">
                                                                <span class="ml-1 mt-1">{{ option.value }}</span>
                                                            </div>
                                                        </ng-template>
                                                    </p-multiSelect>
                                                </ng-template>
                                            </p-columnFilter>
                                        </div>
                                    </th>
                                    <th width=90></th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-car>
                                <tr [pSelectableRow]="rowData">
                                    <td *ngFor="let col of cols">
                                        {{car[col.field]}}
                                    </td>

                                    <td class="text-right">
                                        <a href="javascript:" style="font-size: 18px;padding: 5px" title="Edit"
                                            (click)="onEdit(rowData)"><i class="bx bxs-pencil m-r-5"></i>
                                        </a>
                                        <a title="Delete" style="font-size: 18px;padding: 5px;color: firebrick"
                                            (click)="onDelete(rowData.RGV_iID)"><i class="bx bxs-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
