<div class="row">
    <div class="col-md-12 nopad">
        <div class="card content c_pad_5">
            <div class=" Head  mhide">
                <div class="card-header  d-flex justify-content-between align-items-center">
                    <h3>Contractor Master</h3>
  
                    <div class="dropdown">
  
                        <a (click)="appservice.back()" class="x">
                            <b>X</b>
                        </a>
  
  
                    </div>
                </div>
  
            </div>
  
            <div class="content_body">
  
  
  
                <form #addForm="ngForm" (ngSubmit)="addData(addForm)" (keydown.enter)="$event.preventDefault()"
                    novalidate>
  
                    <div class="row">
                        <div class="col-sm-6">
  
                            <div class="form-table table-responsive">
                                <table class="table table-bordered">
                                    <tbody>
                                        <tr class="hidden">
                                            <td>ID <span class="text-danger">*</span></td>
                                            <td><input class="form-control" type="text" [(ngModel)]="add.Con_Id" name="Con_Id"
                                                    #Con_Id="ngModel" ></td>
                                        </tr>                                      
                                      <tr >
                                        <td>Code  <span  class="text-danger"></span>
                                        </td>
                                        <td><input class="form-control" type="text" [(ngModel)]="add.Con_Code"required name="Con_Code"
                                            #Con_Code="ngModel" >
                                        </td>
                                    </tr>
                                      <tr>
                                        <td>Contractor Name<span class="text-danger">*</span></td>
                                        <td><input class="form-control" type="text" [(ngModel)]="add.Con_Name"required name="Con_Name"
                                                #Con_Name="ngModel" >
                                                <div *ngIf="addForm.submitted && Con_Name.invalid" class="invalid-feedback  d-block">
                                                    <div class="error"> Contractor Name  Should not entry</div>
                                                </div>
                                            </td>
                                    </tr>
                                        <tr>
                                            <td>Address<span class="text-danger"></span></td>
                                            <td><input class="form-control" type="text" [(ngModel)]="add.Con_Address"required name="Con_Address"
                                                    #Con_Address="ngModel" >
                                                </td>
                                        </tr>
                                        <tr>
                                            <td>Address 2<span class="text-danger"></span></td>
                                            <td><input class="form-control" type="text" [(ngModel)]="add.Con_Addr2"required name="Con_Addr2"
                                                    #Con_Addr2="ngModel" >
                                                </td>
                                        </tr>
                                        
                                    <tr >
                                        <td>Contact Number <span  class="text-danger"></span>
                                        </td>
                                        <td><input class="form-control" type="text" [(ngModel)]="add.Con_ContactNo"required name="Con_ContactNo"
                                            #Con_ContactNo="ngModel" >
                                        </td>
                                    </tr>
                                      
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-sm-6">
  
                          <div class="form-table table-responsive">
                              <table class="table table-bordered">
                                  <tbody>
                                    <tr >
                                        <td>GST Number <span  class="text-danger"></span>
                                        </td>
                                        <td><input class="form-control" type="text" [(ngModel)]="add.Con_GSTIN"required name="Con_GSTIN"
                                            #Con_GSTIN="ngModel" >
                                        </td>
                                    </tr>
                                    <tr >
                                        <td>State <span  class="text-danger"></span>
                                        </td>
                                        <td  style="text-align: center;">
                                            <select class="select2-option form-control " [(ngModel)]="Selected_State" name="Con_State"
                                                #Con_State="ngModel" style="width:100%" aria-hidden="true">
                                                <option  value="0"> </option>
                                                <option *ngFor="let data of State_Row" value={{data.value}}>
                                                    {{data.label}}
                                                </option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Opening Balance<span class="text-danger">*</span></td>
                                        <td><input class="form-control" type="number" value="0" [(ngModel)]="add.Con_OB"required name="Con_OB"
                                                #Con_OB="ngModel" >
                                            </td>
                                    </tr>
                                    <tr   class="hidden">
                                        <td>Created By<span  class="text-danger"></span>
                                        </td>
                                        <td><input class="form-control" type="text" [(ngModel)]="add.Con_CreatedBy"required name="Con_CreatedBy"
                                            #Con_CreatedBy="ngModel" >
                                        </td>
                                    </tr>
                                    <tr  class="hidden">
                                        <td>Company<span class="text-danger">*</span></td>
                                        <td><input class="form-control" type="text" [(ngModel)]="add.Company"required name="Company"
                                                #Company="ngModel" >
                                            </td>
                                    </tr>
                                  </tbody>
                              </table>
                          </div>
                          
                      </div>
                      <br><br>
                          <div class="col-sm-6">
                         
                              <div class="invoice-btn-box text-right " style="padding-bottom:20px">
  
                                  <button class="btn btn-info rounded-pil" [disabled]="btndisable" type="submit">
  
  
                                      <span *ngIf="btndisable==true" class="spinner-border spinner-border-sm"
                                          role="status" aria-hidden="true"></span>
                                      <i *ngIf="btndisable==false" class='bx bx-paper-plane'></i>
                                      Save </button> &nbsp;&nbsp;
                                  <button class="btn btn-secondary rounded-pil " type="button"
                                      (click)="appservice.back()">Cancel</button> &nbsp;&nbsp;
                              </div>
  
                              </div>
                    </div>
                   
                </form>
              
            </div>
        </div>
    </div>
