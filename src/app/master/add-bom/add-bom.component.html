<div class="row">
    <div class="col-md-12 nopad">
        <div class="card content ">

            <div class=" Head ">

                <div class="card-header  d-flex justify-content-between align-items-center">
                    <h3>BOM Master</h3>

                    <div class="dropdown">

                        <a (click)="Back()" style="font-size: 20px;font-weight: 900;cursor: pointer;color:black">
                            <b>X</b>
                        </a>


                    </div>
                </div>

            </div>

            <div class="content_body">



                <div class="col-sm-12 col-md-4">
                    <form #addForm="ngForm" (ngSubmit)="addData(addForm)" novalidate>
                        <div class="form-group hidden">
                            <label>ID <span class="text-danger">*</span></label>
                            <input class="form-control" required type="text" [(ngModel)]="add.Bom_ID" name="Bom_ID"
                                #Bom_ID="ngModel" required>
                        </div>
                        <div class="form-group hidden">
                            <label>Prod_ID</label>
                            <input  class="form-control" required type="text" [(ngModel)]="add.Bom_ProdId" name="Bom_ProdId"
                                #Bom_ProdId="ngModel">
                        </div>
                        <div class="form-grosup">
                            <label>Raw-Material &nbsp;&nbsp;&nbsp;</label>
                            <select class="select2-option form-control "  [(ngModel)]="selectedCar" name="Bom_RMId" #Bom_RMId="ngModel" style="width:100%"   aria-hidden="true">
                  
                                <option *ngFor="let summary of Type_rows" value={{summary.value}}>
                                    {{summary.label}}
                                </option>
                            </select>
                    </div>
                        <div class="form-group">
                            <label>Qty</label>
                            <input class="form-control" required type="number" value="0" [(ngModel)]="add.Bom_Qty"
                                name="Bom_Qty" #Bom_Qty="ngModel">
                        </div>
                        <div class="form-group hidden">
                            <label>Created_by</label>
                            <input class="form-control" required type="text" [(ngModel)]="add.Created_by"
                                name="Created_by" #Created_by="ngModel">
                        </div>
                        <div class="m-t-20 text-center">

                            <button class="btn btn-info rounded-pil" [disabled]="btndisable" type="submit">


                                <span *ngIf="btndisable==true" class="spinner-border spinner-border-sm"
                                    role="status" aria-hidden="true"></span>
                                <i *ngIf="btndisable==false" class='bx bx-paper-plane'></i>
                                Save </button> &nbsp;&nbsp;
                            <button class="btn btn-default" type="button" (click)="Back()">Cancel</button>
                        </div>
                    </form>
                </div>

                <br>

            </div>
        </div>
    </div>
</div>
