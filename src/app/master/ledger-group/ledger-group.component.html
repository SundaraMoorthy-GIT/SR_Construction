
<div class="row">
    <div class="col-md-12 nopad">
    <div class="card content ">

        <div class=" Head ">
            <div class="card-header  d-flex justify-content-between align-items-center">
                <h3>GoDown Details</h3>

                <div class="dropdown">
                    <button class="dropdown-toggle mhide abutton" type="button" (click)="addReset()" title="Add New" >
                        <i style="font-size: 19px;" class='bx bx-list-plus'></i> 
                        <span >Add New</span>
                      </button>
                    <a class="dropdown-toggle mshow"  (click)="addReset()"  data-toggle="tooltip" data-placement="bottom" title="Add New" routerlink="">
                        <i class='bx bx-list-plus'></i>
                    </a>

                 
                  
                </div>
            </div>

        </div>

        <div class="content_body">
            <div >
          <div style="padding-top: 5px">
            <p-table class="table table-striped custom-table" [value]="appservice.Ledger_Rows1" [columns]="cols" [paginator]="true" [rows]="10"  [resizableColumns]="true" sortMode="multiple" selectionMode="single" >
                <ng-template pTemplate="header">
                    <tr>
                            <th>#</th>
                              <th>Code</th>
                              <th>Descrption</th>
                              <th width=90>Action</th>
                              <!-- <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon> -->
                            </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-car let-rowIndex="rowIndex">
                    <tr [pSelectableRow]="rowData">
                        <td>{{rowIndex+1}}</td>
                        <td>{{rowData.cus_code}} </td>
                        <td>{{rowData.cus_name}} </td>
                        <td class="text-right">
                          <a href="javascript:" style="font-size: 18px;padding: 5px" title="Edit" (click)="onEdit(rowData)"><i
                              class="bx bxs-pencil m-r-5"></i>
                          </a>
                          <a title="Delete" style="font-size: 18px;padding: 5px;color: firebrick" (click)="onDelete(rowData.hq_id)"><i
                              class="bx bxs-trash"></i>
                          </a>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
          </div>
          </div>
            <br>
        </div>
    </div>
</div>
</div>
