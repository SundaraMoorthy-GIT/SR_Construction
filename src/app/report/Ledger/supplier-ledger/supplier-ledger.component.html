<div class="row">
    <div class="col-md-12 nopad">
  
      <div class="col-md-12 nopad mobile_hide">
       
        <div class="w_79" style="position: fixed;z-index: 99; ">
        
          <div class="tabs-header border-bottom">
            <ul>
              <li  *ngFor="let data of appservice.Ledger_Report"   [className]="appservice.URL_Location==data.Link ? 'active' : ''"  class="" > <a (click)="appservice.load_page(data.Link)">{{data.Menu}}</a></li>
                    
            </ul>
          </div>
  
          <div class="right-corner">
            <div class="dropdown"style="display: inline-flex;">
              
            
              <a class="dropdown-toggle  serch_icon   mshow"  data-toggle="tooltip" data-placement="bottom"
                 title="search" >
           
                <i style="    font-size: 20px;" class='bx bx-search'></i> 
                </a>
  
              <button class="dropdown-toggle" type="button" data-toggle="dropdown" title="more" aria-haspopup="true"
                aria-expanded="false">
                <i class='bx bx-filter'></i>
              </button>
              <div class="dropdown-menu" style="width: 325px;">
                <div style="background-color: teal; color: white; width: 100%; ">
                  &nbsp;&nbsp;Search</div>
                  <table>

                    <tr>
                      <td style="width: 80px;">From </td>
                      <td>
                        <input type="date" class="form-control form-control-sm" [(ngModel)]="appservice.S_From" name="From_"
                          #From_="ngModel">
                      </td>
                    </tr>
    
    
                    <tr>
                      <td style="width: 80px;">To </td>
                      <td>
                        <input type="date" class="area form-control form-control-sm" [(ngModel)]="appservice.S_To"
                          name="To_" #To_="ngModel">
                      </td>
                    </tr>
    
                    
    
    
                   
    
                    <tr *ngIf="appservice.Rights_Name=='Admin'">
                      <td style="width: 80px;">Supplier </td>
                      <td>

                        <input class="form-control" readonly type="text"required [(ngModel)]="add.Ledger_Name" name="Ledger_Name"
                        #Ledger_Name="ngModel" (click)="load_p()">

                     

                      </td>

                    </tr>
    
    
    
                   
                    <tr>
                      <td> </td>
                      <td><button type="button" (click)="get_Amount_OS()"
                          class="btn btn-info btn-sm">Search</button></td>
                    </tr>
                  </table>
                  <div  class="search_Footer border-top" style="color: green;"> 
                    <div (click)="export_excel()"  class="buttons">
                      <span><li class="bx bx-download"></li></span>
                     <span> Export Excel</span>
                     
                    </div>
        
                   
                    <div (click)="export_pdf(dt)"  class="buttons " style="color: red;">
                      <span><li class="bx bx-download"></li></span>
                     <span> Export PDF</span>
                     
                    </div>
        
        
                </div>
               
              </div>
            </div>
          </div>
  
        </div>
      </div>
  
      <div class="col-md-12 nopad">
        <div class="spin_block" *ngIf="appservice.isload">
          <div class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <div class="m_2 res_table">
          <div class="search-bar_Ext mhide  show_bar " style="right: 80px;">
                <li  class="bx bx-left-arrow-alt mshow  search_back"></li>
                <input  type="text"  
                class="search-form-control text"
                placeholder="Search...">
                
          </div>
  
          <table>

            <tr>
              <td style="width: 80px;">From </td>
              <td>
                <input type="date" class="form-control form-control-sm" [(ngModel)]="appservice.S_From" name="From_"
                  #From_="ngModel">
              </td>
          


            
              <td style="width: 80px;">To </td>
              <td>
                <input type="date" class="area form-control form-control-sm" [(ngModel)]="appservice.S_To"
                  name="To_" #To_="ngModel">
              </td>
           
              <td style="width: 80px;">Supplier </td>
              <td>

                <input class="form-control" readonly type="text"required [(ngModel)]="add.Ledger_Name" 
                name="Ledger_Name"
                #Ledger_Name="ngModel" (click)="load_p()">

             

              </td>

          
              <td> </td>
              <td><button type="button" (click)="get_Amount_OS()"
                  class="btn btn-info btn-sm">Search</button></td>
            </tr>
          </table>
          <p-table #dt class="table table-striped custom-table" [value]="Rows"
          selectionMode="single"[globalFilterFields]="appservice.Day_book_GF">
          <ng-template pTemplate="header">
            <tr>
              <th>#</th>
              <th>Date</th>
              <th>Narration</th>
              <th>Credit</th>
              <th>Debit</th>
              
            </tr>
          </ng-template>

         
           
          
          <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">

          

            <tr>
              <td>{{rowIndex+1}}</td>
              <td>{{rowData.Date}}</td>
              <td>{{rowData.Narration1}}</td>
              <td style="text-align: right;">{{rowData.CR_Amt}}</td>
              <td style="text-align: right;">{{rowData.DB_Amt}}</td>
             
            </tr>
          </ng-template>
          <ng-template pTemplate="footer">
            <tr>
                <td colspan="3">Total</td>
                <!-- <td style="text-align: right;color:midnightblue;font-size: 14px;font-weight: 900">{{appservice.Ledger_cr|currency:' ':true}}</td>
                <td style="text-align: right;color:midnightblue;font-size: 14px;font-weight: 900">{{appservice.Ledger_db|currency:' ':true}}</td>
                -->
            </tr>
            <tr>
              <td colspan="4">Balance</td>
              
             
              
              <!-- <td  style="text-align: right;color:darkred;font-size:
               14px;font-weight: 900">{{appservice.Ledger_Total|currency:' ':true}}</td> -->
             
          </tr>
        </ng-template>
        </p-table>
        
            
        </div>
      </div>
     
    </div>
  </div>
